<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
  .align{
  justify-content: center;
  text-align: center;
}
</style>  

<div class="container">
  <div class="row">
    <div class = "col-md-6 col-md-offset-3">
    <nav class="navbar navbar-light bg-light justify-content-between">
     <button type = "button" class="btn btn-success btn-rounded"> <a href="static/CSVs/{{file_name}}">Download CSV</a></button>  &nbsp; <hr>
      <form class="form-inline" action="/" method="POST">
        <input class="form-control " type="search" placeholder="Search" name = "searchString" aria-label="Search">&nbsp; &nbsp;
        &nbsp;
        &nbsp;

        <button  class="btn btn-outline-success " type="submit">Search</button>
      </form>
    </nav>
  </div>
  </div>
</div>

<div class="container">
  <!-- Nav-bar -->

  <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h3 class = "align" >Result</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">Title</th>
        <th scope="col">Review</th>
        <th scope="col">Username</th>
      </tr>
    </thead>
    <tbody>
    <!-- {% set count = 1 %} -->
    {% for one_review in reviews %}

      <tr>
        <th scope="row">{{ loop.index }}</th>
        <!-- {% set count = count + 1 %} -->
        <td>{{ one_review.title }}</td>
        <td>{{ one_review.review }}</td>
        <td>{{ one_review.user_name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</div>
</div>
